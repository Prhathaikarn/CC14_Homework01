    <h1>Contact Me</h1>


    <div class="box">

        <p>Enter your info..</p>

        <form action="#">
            <label for="name">Your name</label><br>
            <input type="text" id="name" name="name" style="width: 200px;"><br><br>
            <label for="E-mail">Your E-mail</label><br>
            <input type="email" id="E-mail" name="E-mail" style="width: 200px;"><br><br>
            <label for="gender">Gender</label><br>
            <select id="gender" id="gender" name="gender" style="width: 200px; font-family: 'Montserrat', sans-serif;"><br><br>
                <option selected disabled>Select...</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select><br>

            <form action="#"><br>
                <label for="message">Message</label><br>
                <textarea name="message" rows="10" cols="30"></textarea>
                <br><br>
            
                <input type="submit" value="Submit" style="font-family: 'Montserrat', sans-serif;">
                <input type="reset" value="Clear" style="font-family: 'Montserrat', sans-serif;">
            </form>

        </form>
    </div>
